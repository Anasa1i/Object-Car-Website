<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car ASSIGNMENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>

    <!-------------- NAVBAR  ------------->

    <!-- As a heading -->
    <nav class="navbar shadow-lg bg-body-tertiary navbar-aa">
        <div class="container-fluid">
            <span class="nav-span-aa navbar-brand mb-0 h1">Ali Motors</span>
        </div>
    </nav>
    <!-------------- NAVBAR  ------------->


    <!-------------- SLIDER  ------------->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/R.jpeg" class="d-block w-100 img-bs" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/black.jpg" class="d-block w-100 img-bs" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/suz.png" class="d-block w-100 img-bs" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-------------- SLIDER  ------------->


    <div class="main-div">
        <div class="sec-div">
            <div class="last-div head-1">
                <span class="heading-1">Select a Car Model</span>
            </div>

            <!-- MAIN JS  -->
            <div class="last-div">
                <!-- 1st -->
                <select class="first-inp" name=" " id="company" onchange="selectCompany()">
                    <option value="">Select Cars</option>
                </select>
            </div>

            <div class="last-div">
                <!-- 2nd  -->
                <select class="first-inp" name=" " id="model">
                    <option value="">Select Model</option>
                </select>
            </div>
            <div class="last-div-text">
                <button class="btn-inp" onclick="searchBtn()">Search</button>
            </div>
            <!-- MAIN JS  -->
        </div>
    </div>

    <!-- CARD  -->
     
    <div class="main-card">
        
        <div class="one-main">

            
            <div class="main-inner" id="lastdiv">
            </div>

        </div>

    </div>
    
    <!-- CARD  -->

        <select name=" " id="company" onchange="selectCompany()">
            <option value="">Select Cars</option>
        </select>
    </div>
    <br>    
    <div>
        <select name=" " id="model">
            <option value="">Select Model</option>
        </select>
    </div> -->


    <script src="app.js"></script>
</body>

</html>
